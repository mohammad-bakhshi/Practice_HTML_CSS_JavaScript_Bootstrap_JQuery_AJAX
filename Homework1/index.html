<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container border border-dark border-2 rounded p-4 mt-5">
        <div class="row mb-2">
            <div class="card p-2">
                <div class="row">
                    <div class="col-lg-8">
                        <input class="text-center w-100" type="text" class="form-control" id="urlInput"
                            placeholder="Url input" />
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option value="get" selected>Get</option>
                            <option value="post">Post</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success mb-3">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-6">
                <label for="responsebody" class="form-label">Response body:</label>
                <textarea class="form-control" id="responsebody" rows="10"></textarea>
            </div>
            <div class="col-6">
                <label for="requestbody" class="form-label">Request body:</label>
                <textarea class="form-control" id="requestbody" rows="10"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <div class="card-body">
                    PlanText: <span id="plantext">JSON</span>, Status:
                    <span id="status">200</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="my_jquery_functions.js"></script>
</body>

</html>
